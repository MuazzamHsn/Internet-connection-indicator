<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Internet Connection Indicator</title>
    <link rel="shortcut icon" href="Images/internet.ico" type="image/x-icon" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="toast" id="toast">
            <div class="content">
                <div class="icon"><i class="fa-solid fa-wifi"></i></div>
                <div class="details">
                    <span id="status">You're online now</span>
                    <p id="message">Hurray! Internet is connected</p>
                </div>
            </div>
            <div class="close-icon"><i class="fa-solid fa-xmark"></i></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
